<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Document</title>
</head>
<body>
    <section id="screen">
        <section id="modal">
            <section class="img-section">
                <img src="./assets/eugenia-pankiv-KGaY-wrwOFQ-unsplash.jpg" alt="modal-image" />
            </section>
            <section class="main">
                <section class="sign-up">
                    <form method="POST">
                            <section class="form-header">
                                <h2>Sign Up</h2>
                            </section>
                            <label for="name">First Name</label>
                            <input type="text" id="name" maxlength="30" placeholder="First Name" required>
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" maxlength="30" placeholder="Last Name" required>
                            <label for="lastname">Email</label>
                            <input type="email" id="email" placeholder="youremail@example.com" required>
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" placeholder="0123456789">
                            <label for="password">Password</label>
                            <input type="password" id="password"  min="6" max="16" placeholder="Enter Password" required>
                            <label for="confirm">Confirm Password</label>
                            <input type="password" id="confirm" placeholder="Confirm" min="6" max="16" required>
                            <section class="btn-section">
                                <button class="btn">Submit</button>
                            </section>
                    </form>
                    <section class="account">
                        <p>Already have an account? <span><a href="#">Log In</a></span></p>
                    </section>
                </section>
            </section>
        </section>
        <section class="reference">
            <p>Photo by <a href="https://unsplash.com/@eugenivy_now?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Eugenia Pankiv</a> on <a href="https://unsplash.com/photos/arches-stand-on-a-bed-of-pebbles-against-an-orange-wall-KGaY-wrwOFQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </section>
    </section>
</body>
</html>
